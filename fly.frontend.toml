app = "videditor-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.frontend"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    hard_limit = 100
    soft_limit = 75
